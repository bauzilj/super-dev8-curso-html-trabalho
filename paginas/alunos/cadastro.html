<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar - Cadastrar Aluno</title>
</head>
<body>
    <a href="index.html">Voltar</a>
    <h1>Cadastro de Aluno</h1>
    <form>
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome">
        </div>

        <div>
            <label for="campo-data-de-nascimento">Carga Horária</label>
            <input type="date" id="campo-data-de-nascimento" name="data-de-nascimento">
        </div>

        <div>
            <label for="campo-imagem">Imagem</label>
            <input type="file" id="campo-imagem" name="imagem">
        </div>

        <div>
            <label for="campo-serie">Série</label>
            <select name="serie" id="campo-serie">
                <option disable select>Escolha uma Opção</option>
                <option value="1º Ano Matutino">1º Ano Matutino</option>
                <option value="1º Ano Vespertino">1º Ano Vespertino</option>
                <option value="1º Ano Noturno">1º Ano Noturno</option>
            </select>
        </div>

        <div>
            <label for="campo-numero-do-whatsapp">Whatsapp</label>
            <input type="text" id="campo-numero-do-whatsapp" name="whatsapp">
        </div>

        <div>
            <label for="campo-login">Login</label>
            <input type="text" id="campo-login" name="login">
        </div>

        <div>
            <label for="campo-senha">Senha</label>
            <input type="password" id="campo-senha" name="senha">
        </div>

        <button type="submit">Cadastrar</button>






    </form>
    
</body>
</html>
