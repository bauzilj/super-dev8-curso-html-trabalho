<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Coordenadores</title>
</head>
<body>
    <a href="/index.html">Voltar</a>
    <h1>Cadastro Coordenadores</h1>
    <form action="">
        <div>
            <label for="campo-nome-cordenador">Nome</label>
            <input type="text" id="campo-nome-cordenador" name="nome">
        </div>

        <div>
            <label for="campo-cnpj-cordenador">CNPJ</label>
            <input type="text" id="campo-cnpj-cordenador" name="cnpj">
        </div>

        <div>
            <label for="campo-imagem-cordenador">Imagem</label>
            <input type="file" id="campo-imagem-cordenador">
        </div>

        <div>
            <label for="campo-chavepix-cordenador">Chave PIX</label>
            <input type="text" id="campo-chavepix-cordenador" name="Chave PIX">
        </div>

        <div>
            <label for="campo-whatsapp-cordenador">WhatsaApp</label>
            <input type="text" id="campo-whatsapp-cordenador" name="WhatsaApp">
        </div>

        <div>
            <label for="campo-cargo-cordenador">Cargo</label>
            <select name="cargo" id="campo-cargo-cordenador">
            <option disabled selected>Escolhe uma Opção</option>
            <option value="Junior">Junior</option>
            <option value="Pleno">Pleno</option>
            <option value="Senior">Senior</option>
        </select>
        </div>
    </form>
</body>
</html>
