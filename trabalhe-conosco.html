<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
</head>
<body>
    <h1>Trabalhe Conosco</h1>

    <p>Preencha o formulário abaixo para enviar sua candidatura:</p>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="vaga">Vaga desejada:</label><br>
        <select id="vaga" name="vaga" required>
            <option value="">Selecione uma vaga</option>
            <option value="matematica">Professor de Matemática</option>
            <option value="geografia">Professor de Geografia</option>
            <option value="portugues">Professor de Português</option>
            <option value="ingles">Professor de Inglês</option>
            <option value="historia">Professor de História</option>
            <option value="educacao-fisica">Professor de Educação Física</option>
        </select>
        <br><br>

        <label for="anexo">Anexe seu currículo:</label><br>
        <input type="file" id="anexo" name="anexo" required>
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        <br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(47) 99999-9999" required>
        <br><br>

        <label for="sobre">Fale sobre você:</label><br>
        <textarea id="sobre" name="sobre" rows="5" cols="40" placeholder="Conte um pouco sobre você..." required></textarea>
        <br><br>

        <button type="submit">Enviar Candidatura</button>
    </form>

    <p><a href="home.html">Voltar para a página inicial</a></p>
</body>
</html>
