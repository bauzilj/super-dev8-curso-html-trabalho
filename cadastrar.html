<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastrar</h1>
    <form action="login.html">
        <div>
            <label for="campo-email">E-mail</label>
            <input type="email" id="campo-email" name="email" required>
        </div>

        <div>
            <label for="campo-senha">Senha</label>
            <input type="password" id="campo-senha" name="senha">
        </div>

        <div>
            <label for="campo-cpf">CPF</label>
            <input type="text" id="campo-cpf" name="cpf">
        </div>

        <div>
            <label for="campo-cargo"></label>
            <select name="cargo" id="campo-cargo">
                <option disabled selected>Selecionar uma Opção</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
            </select>
        </div>

        <div>
            <label for="campo-nome">Nome </label>
            <input type="text" id="campo-nome" name="nome">
        </div>

        <div>
            <label for="campo-sobre-nome">Sobrenome </label>
            <input type="text" id="campo-sobre-nome" name="sobrenome">
        </div>

        <div>
            <label for="campo-justificativa">Justificativa</label>
            <textarea name="justificativa" id="campo-justificativa"></textarea>
        </div>

        <div><a href="login.html">Login</a></div>
    </form>
</body>
</html>
